                    <!-- 章節標題 -->
                    <div class="mb-4">
                        <h1 class="mt-0 text-muted">資料操作</h1>
                        <small>檔名：<code>intro_add_data.html</code></small>
                    </div>
                    <!-- 🔥🔥練習開始🔥🔥 -->
                    <div id="app">
                        <form>
                            <div class="mb-3">
                                <label for="productName" class="form-label"
                                    >產品名稱</label
                                >
                                <!-- v-model 雙向綁定 -->
                                <input
                                    type="text"
                                    id="productName"
                                    class="form-control"
                                    v-model="temp.name"
                                />
                            </div>
                            <div class="mb-3">
                                <img
                                    :src="temp.imageUrl"
                                    class="img-fluid d-block"
                                    alt=""
                                    width="300"
                                />
                                <label for="productImage" class="form-label"
                                    >產品圖片</label
                                >
                                <!-- v-model 雙向綁定 -->
                                <input
                                    type="text"
                                    id="productImage"
                                    class="form-control"
                                    v-model="temp.imageUrl"
                                />
                            </div>
                            <!-- button 標籤 type預設 submit(表單送出) -->
                            <!--透過 v-on:click綁定事件，@click是縮寫-->
                            <button
                                type="button"
                                class="btn btn-secondary"
                                @click="confirmEidt"
                            >
                                更新
                            </button>
                        </form>
                    </div>

                    <script>
                        // 設計一個 products籃子
                        const products = [
                            {
                                id: "1",
                                imageUrl:
                                    "https://images.unsplash.com/photo-1516906571665-49af58989c4e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=300&q=80",
                                name: "MacBook Pro",
                                onStock: false,
                            },
                            {
                                id: "2",
                                imageUrl:
                                    "https://images.unsplash.com/photo-1512499617640-c74ae3a79d37?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80",
                                name: "iPhone",
                                onStock: false,
                            },
                        ];
                        const App = {
                            // 資料(函式)
                            data() {
                                return {
                                    products: [],
                                    temp: {
                                        name: "卡斯伯",
                                        imageUrl:
                                            "https://images.unsplash.com/photo-1602526430780-782d6b1783fa?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                                    },
                                };
                            },
                            // 方法(物件)
                            methods: {
                                // 更新
                                confirmEidt() {
                                    this.temp.id = new Date().getTime(); // unix timestamp 這裡利用時間來 產生唯一值
                                    this.temp.onStock = false;
                                    console.log("this.temp", this.temp);

                                    // push 堆疊
                                    this.products.push(this.temp); // 把 temp加入到 products
                                    console.log("this.products", this.products);

                                    // splice(來源索引值, 要刪除的數量, 新增值)
                                    // this.products.splice(
                                    //     this.products.length - 1,
                                    //     0,
                                    //     this.temp
                                    // );

                                    this.temp = {}; // 清空籃子
                                },
                            },
                            // 生命週期(函式)
                            created() {
                                this.products = products; // 導入外部資料
                            },
                        };

                        // 創建一個 Vue的實例
                        // mount 掛載 Vue的容器
                        Vue.createApp(App).mount("#app");
                    </script>
                    <!-- 🙇🙇練習結束🙇🙇 -->
